<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<div class="container" style="Margin-top:15px;">
    <div class="row" style="background-color: Black">
        <!-- Book information -->
        <div class="col-sm-3">
            <div class="panel panel-info">
                <div class="panel-body" style="background-color: Yellow">
                    <img src="{{ book.cover.url }}" class="img img-thumbnail img-responsive">
                    <div class="caption">
                        <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90%; font-family:Gugi; font-size:55px">{{ book.title }}</h5>
                        <h6 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90%; font-family:Gugi; font-size:25px">{{ book.genre }}</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <embed src="{{ book.content.url }}" style="height:85%; width:100%;">
        </div>
        <!-- End Book Information -->
    </div>
</div>
